<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Fake News Detector</h1>
                        <p class="text-center mb-4">Paste a news article URL to check if it's real or fake</p>
                        
                        <form id="newsForm" class="mb-4">
                            <div class="form-group">
                                <input type="url" class="form-control" id="newsUrl" 
                                       placeholder="Enter news article URL" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Analyze</button>
                        </form>

                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing article...</p>
                        </div>

                        <div id="result" class="d-none">
                            <div class="result-card">
                                <h3 class="result-title">Analysis Results</h3>
                                <div class="result-content">
                                    <div class="prediction-box">
                                        <h4>Prediction</h4>
                                        <p id="prediction" class="prediction-text"></p>
                                    </div>
                                    <div class="confidence-box">
                                        <h4>Confidence</h4>
                                        <p id="confidence" class="confidence-text"></p>
                                    </div>
                                    <div class="explanation-box">
                                        <h4>Explanation</h4>
                                        <p id="explanation" class="explanation-text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
